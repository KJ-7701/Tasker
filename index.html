<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--BOOTSTRAP CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- OUR CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Tasker</title>
  </head>

  <body onload="LoadInitialTaskData()">
    <!-- Modal -->
    <div
      class="modal fade"
      id="AddNew-Modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="image_url" class="form-label">Image URL</label>
              <input
                type="url"
                placeholder="https://www.example.com/image.jpg"
                class="form-control"
                id="image_url"
              />
            </div>
            <div class="mb-3">
              <label for="task_title" class="form-label">Task Title</label>
              <input
                type="text"
                placeholder="Database integration"
                class="form-control"
                id="task_title"
              />
            </div>
            <div class="mb-3">
              <label for="task_type" class="form-label">Task Type</label>
              <input
                type="text"
                placeholder="Development"
                class="form-control"
                id="task_type"
              />
            </div>
            <div class="mb-3">
              <label for="task_description" class="form-label"
                >Task Description</label
              >
              <textarea
                id="task_description"
                placeholder="This is my first task...."
                class="form-control"
                rows="5"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer justify-content-start">
            <button
              type="button"
              class="btn btn-secondary rounded-pill"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary rounded-pill"
              onclick="SaveChanges()"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm">
      <div class="container-fluid">
        <h1 class="navbar-brand fw-bold">
          <a href="#">Tasker</a>
        </h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <button
            type="button"
            class="btn btn-primary rounded-pill"
            data-bs-toggle="modal"
            data-bs-target="#AddNew-Modal"
          >
            <i class="fas fa-plus"></i>Add New
          </button>
        </div>
      </div>
    </nav>

    <!-- SEARCH BAR -->
    <div class="container">
      <section class="mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group mb-3 shadow">
              <input
                type="text"
                class="form-control"
                placeholder="Search Task"
                aria-label="Search Task"
                aria-describedby="basic-addon2"
              />
              <span class="input-group-text" id="basic-addon2"
                ><i class="fas fa-search"></i
              ></span>
            </div>
          </div>
        </div>
      </section>

      <!-- CARDS -->
      <section class="mt-4">
        <div class="row task_container">
          
        </div>
      </section>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- OUR Script -->
    <script src="javascript.js"></script>
  </body>
</html>
